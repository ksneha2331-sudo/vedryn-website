<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vedryn | Intelligent Digital Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
        }

        section {
            padding: 80px 10%;
        }

        h1, h2, h3 { font-weight: 700; }
        h2 { font-size: 32px; margin-bottom: 20px; }
        p { font-size: 16px; color: #4b5563; }

        /* CONTACT POLISH START */
        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: all 0.2s ease; /* ADDED */
        }

        input:focus, textarea:focus { /* ADDED */
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* MODIFIED Send Button */
        #send-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: not-allowed;
            opacity: 0.6;
            transition: all 0.25s ease;
            width: fit-content;
            align-self: center;
        }

        #send-btn.enabled {
            cursor: pointer;
            opacity: 1;
        }

        #send-btn.enabled:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }

        /* SUCCESS / ERROR MESSAGE */
        #form-status { /* ADDED */
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        #form-status.success {
            color: #16a34a;
        }

        #form-status.error {
            color: #dc2626;
        }
        /* CONTACT POLISH END */

        footer {
            background: #0f172a;
            color: #9ca3af;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@vedryn.com</p>

    <form id="contact-form">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="from_email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>

        <!-- MODIFIED BUTTON -->
        <button type="submit" id="send-btn" disabled>Send Message</button>

        <!-- ADDED STATUS MESSAGE -->
        <p id="form-status"></p>
    </form>
</section>

<footer>
    Â© 2026 Vedryn. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  (function(){
    emailjs.init("Obc7_GV79DqZbaqOu");
  })();

  const form = document.getElementById("contact-form");
  const sendBtn = document.getElementById("send-btn");
  const statusMsg = document.getElementById("form-status");
  const inputs = form.querySelectorAll("input, textarea");

  // ENABLE BUTTON ONLY WHEN FILLED
  function checkForm() {
    let allFilled = true;
    inputs.forEach(input => {
      if (!input.value.trim()) {
        allFilled = false;
      }
    });

    if (allFilled) {
      sendBtn.disabled = false;
      sendBtn.classList.add("enabled");
    } else {
      sendBtn.disabled = true;
      sendBtn.classList.remove("enabled");
    }
  }

  inputs.forEach(input => {
    input.addEventListener("input", checkForm);
  });

  // EMAILJS SUBMIT (WORKING LOGIC UNCHANGED, ALERT REMOVED)
  form.addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.sendForm("service_6a4gf3f", "template_tycrlm7", this)
      .then(function() {
        statusMsg.innerText = "Message sent successfully.";
        statusMsg.className = "success";
        statusMsg.style.display = "block";
        form.reset();
        checkForm();
      }, function(error) {
        statusMsg.innerText = "Failed to send message. Please try again.";
        statusMsg.className = "error";
        statusMsg.style.display = "block";
        console.log(error);
      });
  });
</script>

</body>
</html>
